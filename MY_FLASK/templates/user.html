{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
{% with msg = get_flashed_messages() %}
   {% if msg %}
      {%for i in msg%}
         <p>{{i}}</p>
       {% endfor %}
    {% endif %}
{% endwith %}
<form action="{{url_for('user')}}" method="post">
    <p>Name:</p>
    <input type="text" name="name" value="{{name if name}}" required><br>
    <p>Age:</p>
    <input type="number" name="age" value="{{age if age}}" required><br>
    <input type="submit">
</form>
{% endblock %}
