{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
{% with msg = get_flashed_messages() %}
   {% if msg %}
      {%for i in msg%}
         <p>{{i}}</p>
       {% endfor %}
    {% endif %}
{% endwith %}
<form action="{{url_for('login')}}" method="post">
    <p>Email:</p>
    <input type="email" name="email" required><br>
    <p>Password:</p>
    <input type="password" name="password" required><br>
    <input type="submit">
</form>
{% endblock %}
